<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ZTA - Resource Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        h2 {
            font-size: 24px;
            color: #4CAF50;
        }
        .options {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        .option {
            background-color: #D1F2C6;
            border: 2px solid #D1F2C6;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            text-align: left;
            transition: background-color 0.3s, color 0.2s, transform 0.2s;
            color: #333;
            cursor: pointer;
        }
        .option:hover {
            background-color: #A9DFBF;
            color: #000; /* Slightly darker text color on hover */
            transform: scale(1.02);
        }
        .option h3 {
            font-size: 20px;
            margin: 0;
        }
        .option p {
            color: #333;
        }
        .access-message {
            font-size: 18px;
            color: #333;
        }
        .footer {
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ZTA - Resource Selection</h2>
        <p class="access-message">Please select one of the following protected resources:</p>
        <div class="options">
            <div class="option" id="resource1" role="button" tabindex="0" aria-label="Resource 1" onclick="accessResource('Resource 1')">
                <h3>01. Resource 1</h3>
                <p>Access Customer PII Database</p>
            </div>
            <div class="option" role="button" tabindex="0" aria-label="Resource 2" onclick="accessResource('Resource 2')">
                <h3>02. Resource 2</h3>
                <p>Access Credit Details</p>
            </div>
            <!-- Add more resource options as needed -->
        </div>
        <div class="footer">
            &copy; 2023 LeoTech LTD
        </div>
    </div>

    <script>
        function accessResource(resource) {
            // Implement your logic to access the selected resource
            alert('You have selected: ' + resource);
            // You can also send a request to the backend to access the resource if needed.
        }
    </script>

</body>
</html>
